<div class="container">
<div class="row">
<div class="col-md-12">
  <div class="post__title">
    <h1>{{ page.title }}</h1>
    <p><strong>{{ page.categories }}</strong> | {{ page.date | date_to_string }}</p>
  </div>
</div>
</div>

<div class="row">
<div class="col-md-12">
  {{ content }}

  <div class="l-padding-top-lg l-padding-bottom-lg">
    <a class="btn btn-primary" href="/home" role="button">Back to Blog</a>
  </div>
</div>
</div>
</div>
